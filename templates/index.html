
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>이탈리안 브레인롯</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>

<body>

  <!-- 오른쪽 슬라이드 인벤토리 -->
<div id="inventory-drawer" class="drawer">
  <div class="drawer-content">
    <h2>📁획득한 이미지</h2>
    <div id="inventory-list"></div>
    <button id="close-inventory">닫기</button>
  </div>
</div>

  <div id="game-container">
    <header>
      <h1>🧠 이탈리안 브레인롯</h1>
      <button id="settings-btn">⚙️ 설정</button>
    </header>

    <main>
  <div id="click-display">
    <p>클릭 수: <span id="click-count">{{ clicks }}</span></p>
  </div>

  <div id="click-layout">
    <div id="rank-box"></div>

    <div id="click-area">
      <img id="click-image" src="{{ url_for('static', filename='assets/default_brainrot.png') }}" alt="클릭 이미지" />
    </div>
  </div>
</main>


    <button id="inventory-btn">🎒 인벤토리</button>
    <footer>
      <p>© 2025 브레인롯 스튜디오</p>
    </footer>
  </div>

  <!-- 토스트 알림 -->
  <div id="toast" class="hidden">새로운 이미지 획득!</div>

  <!-- 스크립트 -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
